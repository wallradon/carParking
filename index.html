<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Parking RMUTL</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&family=Raleway:wght@400;700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="main_style.css">
</head>

<body>

  <nav class="navbar">
    <div class="container">
      <h1 class="logo">RMUTL Parking</h1>
    </div>
  </nav>

  <main class="container">
    <header class="section-header">
      <h2>เลือกลานจอดรถ</h2>
      <p>กรุณาเลือกตึกหรือโซนที่ต้องการตรวจสอบ</p>
    </header>


    <section class="parking-grid container">

      <div class="card" style="width: 18rem;">
        <img src="./img/P1.png" class="card-img-top" alt="P2">
        <div class="card-body">
          <h5 class="card-title">ตึกศศ.</h5>
          <p class="card-text"></p>
          <a href="./P1.html" class="btn btn-primary csscard">ดูที่จอด</a>
          <a href="https://maps.app.goo.gl/zyowGeX8HT7p5xg6A" class="btn btn-primary csscard">แผนที่</a>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img src="./img/P2.png" class="card-img-top" alt="P2">
        <div class="card-body">
          <h5 class="card-title">ตึกโยธา 6</h5>
          <p class="card-text"></p>
          <a href="./P2.html" class="btn btn-primary csscard">ดูที่จอด</a>
          <a href="https://maps.app.goo.gl/8PNNi8Wc8rW8G8W38" class="btn btn-primary csscard">แผนที่</a>
        </div>
      </div>

      <div class="card " style="width: 18rem;">
        <img src="./img/anno.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">SOON</h5>
          <p class="card-text"></p>
          <a href="#" class="btn btn-primary csscard">ดูที่จอด</a>
        </div>
      </div>

    </section>
  </main>
  <dialog id="myModal">
    <div class="popUp">
      <img src="./img/Man.webp" alt="Parking Preview" class="popUpImg">
      <a href="#" class="popUpExit" id="closeModal">close</a>
    </div>
  </dialog>
  <script src="homeScript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>

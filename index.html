<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Parking RMUTL</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&family=Raleway:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="main_style.css">
</head>

<body>

  <nav class="navbar">
    <div class="container">
      <h1 class="logo">RMUTL Parking</h1>
    </div>
  </nav>

  <main class="container">
    <header class="section-header">
      <h2>เลือกลานจอดรถ</h2>
      <p>กรุณาเลือกตึกหรือโซนที่ต้องการตรวจสอบ</p>
    </header>

    <section class="parking-grid">
      <a href="./P1.html" class="parking-card active">
        <div class="card-icon">P1</div>
        <div class="card-info">
          <h3>ตึกศศ.</h3>
        </div>
      </a>

      <a href="./P2.html" class="parking-card">
        <div class="card-icon">P2</div>
        <div class="card-info">
          <h3>ตึกโยธา 6</h3>
        </div>
      </a>

      <a href="#" class="parking-card disabled">
        <div class="card-icon">#</div>
        <div class="card-info">
          <h3>กำลังปรับปรุง</h3>
          <span>ไม่พร้อมใช้งาน</span>
        </div>
      </a>

    </section>
  </main>

</body>

</html>
